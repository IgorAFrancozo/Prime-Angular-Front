<section id="procurados"
         class="h-screen bg-white/10 bg-[url('/assets/BackgroundMaisProcurados.jpg')] bg-blend-lighten  bg-cover z-30 flex items-center justify-around">
  <div class="container mx-auto px-4 flex flex-wrap justify-center">
    <!--        <h1 class="text-4xl font-bold text-center py-8">Nossos Produtos Mais Populares</h1>-->
    <div class="gap-4 bg-slate-100/20 p-20 rounded-3xl">
      <p-carousel [value]="products" [numVisible]="3" [numScroll]="3" [circular]="false"
                  [responsiveOptions]="responsiveOptions">
        <ng-template let-product pTemplate="item">
          <div class="border-1 surface-border border-round m-2 text-center py-5 px-3 bg-gray-50 rounded-xl">
            <div class="mb-3 flex justify-center">
              <img ngSrc="{{ product.image }}" [alt]="product.name" class="w-[200px] h-[200px] shadow-2" width="1000"
                   height="1000"/>
            </div>
            <div>
              <h4 class="mb-1">{{ product.name }}</h4>
              <h6 class="mt-0 mb-3">{{ '$' + product.price }}</h6>
              <p-tag [value]="product.inventoryStatus" [severity]="getSeverity(product.inventoryStatus)"></p-tag>
              <div class="mt-5 flex align-items-center justify-content-center gap-2">
                <p-button icon="pi pi-search" [rounded]="true"/>
                <p-button icon="pi pi-star-fill" [rounded]="true" severity="secondary"/>
              </div>
            </div>
          </div>
        </ng-template>
      </p-carousel>
    </div>
  </div>
</section>
