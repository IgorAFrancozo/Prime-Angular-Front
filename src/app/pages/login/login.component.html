<div class="w-full flex justify-center">
  <div class="mx-auto w-[450px] h-[450px] bg-trueGray-50 border-2 rounded">
    <form class="relative flex flex-col items-center h-full" method="post" action="http://localhost:8080/usuario/login">
      <h5 class="text-4xl p-4 text-orange-900">Login</h5>
      <div class="flex flex-col mx-auto w-[90%] m-3 poppins-regular ">
        <label for="email_login">Seu e-mail</label>
        <input class="p-3 rounded-xl border-2" id="email_login" name="email_login" required="required" type="text"
               placeholder="contato@email.com"/>
      </div>

      <div class="flex flex-col mx-auto w-[90%] m-3 poppins-regular">
        <label for="senha_login">Sua senha</label>
        <input class="p-3 rounded-xl border-2" id="senha_login" name="senha_login" required="required" autocomplete="on"
               type="password"
               placeholder="1234"/>
      </div>
      <button class="p-2 mt-2 rounded mx-auto w-[90%] bg-orange-900/80 hover:bg-cyan-400 duration-500 text-white" id="botao-login" type="submit" value="Login">Login</button>
      <div class="bg-orange-900/80 w-full p-5 absolute bottom-0 border-t-0 flex justify-end poppins-regular">
        <p class="text-white">Ainda n√£o tem conta?</p>
        <a class="bg-white text-bg-orange-900 ml-2 p-1" href="#paracadastro">Cadastre-se</a>
      </div>
    </form>
  </div>
</div>
